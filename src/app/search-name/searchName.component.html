<div class="container">
  <h1>Buscar Pokémon (1ª Geração)</h1>

  <input type="text" [(ngModel)]="name" placeholder="Digite o nome do Pokémon" (keyup.enter)="search()">
  <button (click)="search()">Buscar</button>

<div *ngIf="pokemon">
  <h2>{{ pokemon.name | uppercase }}</h2>
  <img [src]="pokemon.sprites.front_default" alt="{{pokemon.name}}">
  <p><strong>ID:</strong> {{pokemon.id}}</p>
  <p><strong>Altura:</strong> {{pokemon.height}} cm</p>
  <p><strong>Peso:</strong> {{pokemon.weight}} kg</p>
  <p><strong>Tipos:</strong> {{ getTipos() }}</p>
</div>


  <div *ngIf="errorMessage">
    <p style="color:red">{{ errorMessage }}</p>
  </div>
</div>
